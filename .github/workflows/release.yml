name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

permissions:
  contents: write  # Required to create releases and upload assets

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          Compress-Archive -Path target/release/ownmon.exe -DestinationPath "ownmon-v$version-windows-x64.zip"

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="${GITHUB_REF#refs/tags/}"
          
          # Create release notes
          cat > release_notes.md << 'EOF'
          ## What's Changed
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          1. Download `ownmon-v${{ steps.get_version.outputs.version }}-windows-x64.zip`
          2. Extract the ZIP file
          3. Run `ownmon.exe`
          
          ## Requirements
          
          - Windows 10/11 (64-bit)
          
          ## Features
          
          - ðŸ“Š Real-time activity tracking
          - â° Smart AFK detection
          - ðŸ’¾ SQLite persistence
          - ðŸŒ REST API with WebSocket support
          - ðŸ”µ System tray integration
          EOF
          
          # Check if this is a pre-release (beta, alpha, rc)
          PRERELEASE=""
          if [[ "$TAG" =~ -beta|-alpha|-rc ]]; then
            PRERELEASE="--prerelease"
          fi
          
          # Create release with notes
          gh release create "$TAG" \
            "ownmon-v${VERSION}-windows-x64.zip" \
            --title "Release $TAG" \
            --notes-file release_notes.md \
            $PRERELEASE

